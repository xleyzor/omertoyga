<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Ömer Toyga</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />

    <!-- CS -->
    <link rel="stylesheet" href="style.css" />

    <!-- JS -->
    <script src="main.js" defer></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Raleway:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Scrollreveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>
  <body>
    <main>
      <header>
        <div class="container">
          <a href="#" class="logo">
            <img src="images/logo-1-white.png" alt="logo" />
          </a>
        </div>
      </header>
      <section class="hero">
        <div class="container">
          <div class="hero-content">
            <h4 class="small-title hand-write">Who Am I?</h4>
            <h1 class="name">Ömer Toyga</h1>
            <p class="about-text">
              I have been dealing with software for almost 1.5 years and I can
              make a site according to your wishes!
            </p>
            <div class="social">
              <a href="https://www.instagram.com/omertoyga/" target="_blank">
                <i class="fa-brands fa-instagram" style="color: #fefae0"></i>
              </a>
              <a href="https://github.com/xleyzor" target="_blank">
                <i class="fa-brands fa-github" style="color: #fefae0"></i>
              </a>
              <a href="#contact">
                <i class="fa-regular fa-envelope" style="color: #fefae0"></i>
              </a>
            </div>
            <a href="#projects" class="down-btn">
              <div class="down-icon">
                <i class="fa-solid fa-arrow-down" style="color: #ff7b00"></i>
              </div>
              <img
                src="images/hexagon-geometrical-shape-outline.png"
                alt="hexagon"
              />
            </a>
          </div>
        </div>
      </section>
      <section class="projects" id="projects">
        <div class="container">
          <h1 class="section-title">Projects</h1>
          <div class="projects-content m-top">
            <div class="project-box pb-1">
              <a
                href="https://astroship-tau-one.vercel.app/"
                target="_blank"
                class="project-img"
              >
                <img src="images/projects/astroship.png" alt="astroship" />
              </a>
              <div class="project-info">
                <h2 class="project-title">AstroShip</h2>
                <div class="project-links">
                  <a
                    href="https://astroship-tau-one.vercel.app/"
                    target="_blank"
                  >
                    <i class="fa-solid fa-earth-americas"></i>
                    Demo
                  </a>
                  <a
                    href="https://github.com/xleyzor/astroship"
                    target="_blank"
                  >
                    <i class="fa-brands fa-github"></i>
                    Github
                  </a>
                </div>
              </div>
            </div>
            <div class="project-box pb-2">
              <a
                href="https://ataturk-tribute-page.vercel.app"
                target="_blank"
                class="project-img"
              >
                <img
                  src="images/projects/ataturk-tribute-page.png"
                  alt="Ataturk Tribute Page"
                />
              </a>
              <div class="project-info">
                <h2 class="project-title">Tribute Page</h2>
                <div class="project-links">
                  <a
                    href="https://ataturk-tribute-page.vercel.app"
                    target="_blank"
                  >
                    <i class="fa-solid fa-earth-americas"></i>
                    Demo
                  </a>
                  <a
                    href="https://github.com/xleyzor/Ataturk-tribute-page"
                    target="_blank"
                  >
                    <i class="fa-brands fa-github"></i>
                    Github
                  </a>
                </div>
              </div>
            </div>
            <div class="project-box pb-3">
              <a
                href="https://onepagelove-templates-copy.vercel.app"
                target="_blank"
                class="project-img"
              >
                <img src="images/projects/gumroad.png" alt="astroship" />
              </a>
              <div class="project-info">
                <h2 class="project-title">Gumroad</h2>
                <div class="project-links">
                  <a
                    href="https://onepagelove-templates-copy.vercel.app"
                    target="_blank"
                  >
                    <i class="fa-solid fa-earth-americas"></i>
                    Demo
                  </a>
                  <a
                    href="https://github.com/xleyzor/onepagelove-templates-copy/tree/main/Gumroad%20Shop"
                    target="_blank"
                  >
                    <i class="fa-brands fa-github"></i>
                    Github
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="skills">
        <div class="container">
          <h1 class="section-title">Skills</h1>
          <div class="skills-wrapper m-top">
            <div class="skill s-1">
              <div class="skill-img">
                <img src="images/skills/html5.svg" alt="HTML" />
              </div>
              <h2>HTML</h2>
            </div>
            <div class="skill s-2">
              <div class="skill-img">
                <img src="images/skills/css3-alt.svg" alt="CSS" />
              </div>
              <h2>CSS</h2>
            </div>
            <div class="skill s-3">
              <div class="skill-img">
                <img src="images/skills/js.svg" alt="JS" />
              </div>
              <h2>JAVASCRIPT</h2>
            </div>
            <div class="skill s-4">
              <div class="skill-img">
                <img src="images/skills/sass.svg" alt="SASS" />
              </div>
              <h2>SASS</h2>
            </div>
          </div>
        </div>
      </section>
      <section class="contact" id="contact">
        <div class="container">
          <h1 class="section-title">Contact</h1>
          <form
            action="https://formsubmit.co/omrtoygacontact@gmail.com"
            method="post"
            class="form m-top"
          >
            <input
              type="text"
              name="full-name"
              class="full-name f-1"
              required
              placeholder="Full Name"
            />
            <input
              type="email"
              name="email"
              class="email f-2"
              required
              placeholder="Email"
            />
            <textarea
              name="Message"
              id="msg"
              placeholder="Your Message"
              required
              class="message f-3"
            ></textarea>
            <button type="submit" class="submit-btn f-4">Submit</button>
          </form>
        </div>
      </section>
    </main>

    <script>
      ScrollReveal().reveal(".logo", {
        delay: 300,
        distance: "30px",
        origin: "left",
      });
      ScrollReveal().reveal(".section-title", {
        delay: 300,
        distance: "30px",
        origin: "left",
        reset: true,
      });
      ScrollReveal().reveal(".pb-1", {
        delay: 600,
        distance: "50px",
        origin: "bottom",
        reset: true,
      });
      ScrollReveal().reveal(".pb-2", {
        delay: 700,
        distance: "50px",
        origin: "bottom",
        reset: true,
      });
      ScrollReveal().reveal(".pb-3", {
        delay: 800,
        distance: "50px",
        origin: "bottom",
        reset: true,
      });
      ScrollReveal().reveal(".s-1", {
        delay: 500,
        distance: "50px",
        origin: "bottom",
        reset: true,
      });
      ScrollReveal().reveal(".s-2", {
        delay: 600,
        distance: "50px",
        origin: "bottom",
        reset: true,
      });
      ScrollReveal().reveal(".s-3", {
        delay: 700,
        distance: "50px",
        origin: "bottom",
        reset: true,
      });
      ScrollReveal().reveal(".s-4", {
        delay: 800,
        distance: "50px",
        origin: "bottom",
        reset: true,
      });
      ScrollReveal().reveal(".f-1", {
        delay: 500,
        distance: "50px",
        origin: "left",
        reset: true,
      });
      ScrollReveal().reveal(".f-2", {
        delay: 600,
        distance: "50px",
        origin: "left",
        reset: true,
      });
      ScrollReveal().reveal(".f-3", {
        delay: 700,
        distance: "50px",
        origin: "left",
        reset: true,
      });
      ScrollReveal().reveal(".f-4", {
        delay: 800,
        distance: "50px",
        origin: "left",
        reset: true,
      });
    </script>
  </body>
</html>
